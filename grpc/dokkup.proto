syntax = "proto3";

option go_package = "github.com/XiovV/dokkup-cli/grpc";

service Updater {
  rpc UpdateContainer(UpdateRequest) returns (stream Response) {}
}

service Rollback {
  rpc RollbackContainer(RollbackRequest) returns (stream Response) {}
}

message UpdateRequest {
  string container_name = 1;
  string image = 2;
}

message Response {
  string message = 1;
}

message RollbackRequest {
  string container = 1;
}